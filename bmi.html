<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url("gym2.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }

        #container {
            background: linear-gradient(135deg, #FF5733, #FFA07A, #007BFF);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-top: 10px;
        }
        
        .result-label {
            font-size: 18px;
            margin-top: 10px;
            color: white;
            text-shadow: black;
        }
        
        .result-label-success {
            color: green; /* Change this to the desired color */
        }

        label {
            display: block;
            margin-bottom: 5px; /* Add spacing between labels and inputs */
            
        }
        
        input {
            width: 90%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 16px;
    margin-bottom: 15px;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1><a href="index3.html"> BMI Calculator</a></h1>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" min="1" required>
        <br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" min="1" required>
        <br>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <p id="result" class="result-label"> </p>

    </div>
    
    <script> 
        function calculateBMI() {
            const height = parseFloat(document.getElementById("height").value);
            const weight = parseFloat(document.getElementById("weight").value);
            const resultElement = document.getElementById("result");

            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                resultElement.textContent = "Please enter valid height and weight.";
                return;
            }

            const bmi = calculateBMIValue(height, weight);
            const category = getBMICategory(bmi);

            resultElement.textContent = `Your BMI is ${bmi.toFixed(2)}. You are ${category}.`;
        }

        function calculateBMIValue(height, weight) {
            return weight / ((height / 100) ** 2);
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                return "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                return "Overweight";
            } else {
                return "Obese";
            }
        }
    </script>
</body>
</html>
