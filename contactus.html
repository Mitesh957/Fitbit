
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FITBIT</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>
    <div class="container contact-form">
        <h2 class="contact-form-title"><a href="index3.html">Contact Us</a></h2>
        <div class="form-group">
            <label class="contact-label" for="name">Name:</label>
            <input type="text" class="form-control contact-input" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label class="contact-label" for="email">Email:</label>
            <input type="email" class="form-control contact-input" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label class="contact-label" for="message">Message:</label>
            <textarea class="form-control contact-textarea" id="message" placeholder="Enter your message"></textarea>
        </div>
        <button type="button" class="btn btn-primary contact-button" onclick="submitContactForm()">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
